# Grafana â€“ served by main Traefik at a3jm.com/grafana
volumes:
  grafana_data:

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - traefik_net
    environment:
      GF_SERVER_ROOT_URL: "https://a3jm.com/grafana/"
      # false = proxy strips /grafana; Grafana sees / and uses ROOT_URL for redirects (avoids redirect loop in v10+)
      GF_SERVER_SERVE_FROM_SUB_PATH: "false"
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"

networks:
  traefik_net:
    external: true
