services:
  www:
    build: .
    container_name: www
    restart: unless-stopped
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://a3jm:a3jm_secret@www-db:5432/a3jm
    depends_on:
      www-db:
        condition: service_healthy
    networks:
      - traefik_net

  www-db:
    image: postgres:16-alpine
    container_name: www-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=a3jm
      - POSTGRES_PASSWORD=a3jm_secret
      - POSTGRES_DB=a3jm
    volumes:
      - www_db_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a3jm -d a3jm"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik_net

networks:
  traefik_net:
    external: true

volumes:
  www_db_data:
    name: www_db_data
